<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GarlicPress</title>
    <base href="/" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="GarlicPress.styles.css" rel="stylesheet" />
    <link href="css/tw.output.css" rel="stylesheet" />
</head>

<body class="bg-gray-200">

    <div id="app">Loading...</div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">🗙</a>
    </div>

    <script src="_framework/blazor.webview.js"></script>
    <script src="fabric.js/fabric.min.js"></script>

    <script>
        function scrollToElementWithText(tagName, searchText) {
            // Convert the search text to a regex pattern where non-word characters are treated as wildcards for any non-word character or space
            const regex = new RegExp(searchText.split(/\W+/).join('[\\W\\s]*'), 'i');

            const elements = document.querySelectorAll(tagName);
            for (let element of elements) {
                if (regex.test(element.textContent)) {
                    element.scrollIntoView({
                        behavior: "smooth",
                        block: "start",
                        inline: "nearest"
                    });
                    return;  // Exit the function once the element is found and scrolled to
                }
            }
        }
    </script>
</body>

</html>
